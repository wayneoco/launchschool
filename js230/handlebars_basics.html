<!doctype html>
<html lang="en">
  <head>
    <title>Handlebars Basics Exercise</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="handlebars_basics.js"></script>
  </head>
  <body>
    <script id="posts" type="text/x-handlebars-template">
      {{#each posts}}
        <article>
          <h1>{{title}}</h1>
          <p><time>Posted on {{published}}</time></p>
          {{{body}}}
          <footer>
            {{#if tags}}
              <p>
                Tags:
                {{#each tags}}
                  {{> tag }}
                {{/each}}
              </p>
            {{/if}}
          </footer>
        </article>
      {{/each}}
    </script>

    <script id="tag" type="text/x-handlebars-tempate">
      <strong>{{this}}</strong>
    </script>
  </body>
</html>
