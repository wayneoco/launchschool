<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <style>
    .active {
      border-color: blue;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/photo_gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="images/1200x900_grey.png" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="active" src="images/1200x900_grey.png" alt="" title="Photo 1" /></li>
        <li><img src="images/1200x900_white.png" alt="" title="Photo 2" /></li>
        <li><img src="images/1200x900_green.png" alt="" title="Photo 3" /></li>
        <li><img src="images/1200x900_red.png" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
