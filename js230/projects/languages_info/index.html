<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Programming Languages Info</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js.js"></script>
  </head>
  <body>
    <main>
      <h1>Programming Languages</h1>
    </main>
    <script id="languages" type="text/x-handlebars">
      {{#each languages}}
      {{> language}}
      {{/each}}
    </script>
    <script id="language" type="text/x-handlebars">
      <section>
        <h2>{{name}}</h2>
        <article id="{{name}}">
          {{description}}
          <a href="#" class="show-more">Show More</a>
        </article>
    </script>
  </body>
</html>
